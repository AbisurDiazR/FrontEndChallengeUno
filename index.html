<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" media="screen" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="content-container">
      <div class="card">
        <div class="card-image-container">
          <img
            class="card-image-container-image"
            alt=""
          />
        </div>
        <div class="card-description-container">
          <p class="card-category">perfume</p>
          <p class="card-name">Gabrielle Essence Eau De Parfum</p>
          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-prices">
            <p class="card-prices-price">$149.99</p>
            <p class="card-prices-discount">$169.99</p>
          </div>
          <button class="btn"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abisur</a>.
    </div>
  </body>
</html>
